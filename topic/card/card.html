<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>传播卡片</title>
    <style type="text/css">
    html {
      font-size: 4.2666666667vw;
    }
    #app-box{position: relative;}
    .imgbg{display: block;}
    .img-wrap{position: absolute;bottom: 2rem;width: 100%;}
    .img{margin:0 auto;padding:0.5rem;width: 8.5625rem;height: 8.5625rem;border-radius: 0.15625rem;background-color: #fff;}
    .img-wrap p{font-size:0.6875rem;color: #fff;text-align: center;}
    </style>
  </head>
  <body>
    <div id="app-box">
    	<img src="./img/card_bg.jpg" width="100%" class="imgbg">
      <div class="img-wrap">
        <div class="img">
          <img src="./img/code.jpg" width="100%">
        </div>
        <p>长按二维码，进入活动专题页面，赢取iPhone7 plus</p>
      </div>
    </div>
  </body>
</html>
